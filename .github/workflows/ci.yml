name: CI

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Security audit
        run: npm audit --audit-level=high

      - name: Type check
        run: npm run type-check || npx tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  unit-tests:
    name: Unit & Component Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm test -- --run --coverage

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  e2e-tests:
    name: E2E Tests (Mocked API)
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Create .env file for E2E tests
        run: |
          cat > .env <<EOF
          # Azure Entra ID Configuration
          VITE_AZURE_CLIENT_ID=29348959-a014-4550-b3c3-044585c83f0a
          VITE_AZURE_AUTHORITY=https://gtggridiron.ciamlogin.com/gtggridiron.onmicrosoft.com
          VITE_AZURE_REDIRECT_URI=http://localhost:3000
          VITE_AZURE_POST_LOGOUT_REDIRECT_URI=http://localhost:3000

          # API Configuration - uses MSW mocks in test mode
          VITE_API_URL=/api

          # E2E Test Mode - enables API mocking
          VITE_E2E_TEST_MODE=true
          EOF

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test traces on failure
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-traces
          path: test-results/
          retention-days: 7
