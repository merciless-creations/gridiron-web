name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Security audit
        run: npm audit --audit-level=high

      - name: Type check
        run: npm run type-check || npx tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Run unit tests
        run: npm test -- --run

      - name: Build application
        run: npm run build
        env:
          VITE_AZURE_CLIENT_ID: 29348959-a014-4550-b3c3-044585c83f0a
          VITE_AZURE_AUTHORITY: https://gtggridiron.ciamlogin.com/gtggridiron.onmicrosoft.com
          VITE_AZURE_REDIRECT_URI: https://nice-bay-03bfc8b10.3.azurestaticapps.net
          VITE_AZURE_POST_LOGOUT_REDIRECT_URI: https://nice-bay-03bfc8b10.3.azurestaticapps.net
          VITE_API_URL: https://app-gridiron-api-dev.azurewebsites.net/api

      - name: Copy staticwebapp.config.json to dist
        run: cp staticwebapp.config.json dist/

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_NICE_BAY_03BFC8B10 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/dist"
          api_location: ""
          output_location: ""
          skip_app_build: true
          skip_deploy_on_missing_secrets: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_NICE_BAY_03BFC8B10 }}
          action: "close"
          skip_deploy_on_missing_secrets: true
